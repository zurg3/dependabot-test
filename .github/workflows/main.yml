name: Dependabot-Test
env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  JAVA_VERSION: "20"
  RUBY_VERSION: "3.4"
  QT_VERSION: "6.7.0"

on:
  push:
    branches:
      - master

jobs:
  dependabot-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}
          architecture: "x64"
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: "linux"
          target: "desktop"
          install-deps: "true"
          cache: "false"
  
  js:
    runs-on: ubuntu-latest
    steps:
      - name: Git Clone
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install
        run: |
          cd js
          npm install
  
  ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Git Clone
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Install
        run: |
          cd ruby
          gem install bundler
          bundle install

  python:
    runs-on: ubuntu-latest
    steps:
      - name: Git Clone
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install
        run: |
          cd python
          python -m pip install --upgrade pip
          pip install -r requirements.txt
